<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style media="screen">
      span{
        color: blue
      }
      body{
        background-color: #333333;
      }
      .container{
        padding: 20%;
        margin-top: -15%
      }

     input[type="file"]{
       color: white;
     }
      label{
        color: white
      }
    </style>
    <title>Tugas CSS - Niomic</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <img src="img/lampung.jpg" alt="kota Lampung" width="210px" height="130px" class="rounded-circle">
      </div>

      <form>
        <div class="form-group">
          <label>Nama Lengkap</label> <input type="text" class="form-control"  placeholder="Nama Lengkap"/>
        </div>
        <div class="form-group">
          <label>Alamat</label> <textarea name="name" rows="2" cols="80" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>Alamat Email</label> <input type="text" class="form-control"  placeholder="Alamat email (disabled)" disabled/>
        </div>
        <div class="form-group">
          <label>Password</label> <input type="password" name="" class="form-control" placeholder="Password"/>
        </div>
        <div class="form-group">
          <label>Scan KTP</label> <input type="file"  class="form-control-file"  />
        </div>
        <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label">
        Saya <u>setuju</u> dan telah membaca <span>aturan</span> dan <span>ketentuan</span> yang berlaku
      </label>
    </div>
  </div>
  <button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>

      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
